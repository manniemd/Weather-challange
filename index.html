<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"
  
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css">
    </head>
    <title>My weather </title>
  </head>
  <body>
    <body>
        <nav class="Hero">
            <div class="container">
                <a href="#" class="navbar-brand">My weather</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Get The Weather For Your Location</h1>
                <p class="lead">Submit Your Location</p>
                <input type="text" id="searchUser" class="form-control" placeholder="City">
            </div>
            <br>
            <div id="profile"></div>
        </div>
        <div class="container text-center mt-2">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
        
        <div id="content">
        

        </div>
        <div id="content2">
            <div class="card-body justify-content-center">
                <h5 class="card-title">${data.name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Highs of ${data.main.temp_max}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Lows of ${data.main.temp_min}</h6>
                <p class="card-text ">Weather conditions are described as: ${data.weather[0].description}</p>
        </div>
        <footer class="mt-5 p-3 text-center bg-light container">
             How's your weather &copy;
        </footer>
  </body>
  <script src="./assets/fetch.js"></script>
  
  
</html>
